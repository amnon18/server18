<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMNON18 Console</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Connected Users</h1>
    <ul id="userList">
        <!-- Users will be dynamically added here -->
    </ul>

<script>

	// Function to fetch user data from the server
		function fetchUserData(user) {
			var url = `https:\/\/amnon18.net/Webapp/ConsoleFetchInfo.php?user=${encodeURIComponent(user)}`;
			console.log (url);
			fetch(url)
				.then(response => response.json())
				.then(data => {
					const userList = document.getElementById('userList');
					userList.innerHTML = ''; // Clear the list
		
					if (data.error) {
						const li = document.createElement('li');
						li.textContent = "N/A"; //data.error; 
						userList.appendChild(li);
					} else {
						data.forEach(user => {
							const li = document.createElement('li');
							li.textContent = `${user[1]} - ${user[2]}`;
							userList.appendChild(li);
						});
					}
				})
				.catch(error => {
					console.error('Error fetching user data:', error);
				});
		}
		
		// Example usage: Fetch data for a specific user
		const socket = io();
		
		// When users are updated, fetch data from the database for each user
		socket.on('updateUserList', function(users) {
			users.forEach(user => fetchUserData(user));
		});

    </script>
</body>
</html>
