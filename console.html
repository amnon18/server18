<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMNON18 Console</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Connected Users</h1>
    <table border="1" style="width:100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
            <th>Column 6</th>
        </tr>
    </thead>
    <tbody id="userTableBody">
        <!-- Rows will be dynamically added here -->
    </tbody>
</table>
    
    <ul id="userList">
        <!-- Users will be dynamically added here -->
    </ul>

<script>
    // Function to fetch user data from the server
    function fetchUserData(user) {
        var url = `https:\/\/amnon18.net/Webapp/ConsoleFetchInfo.php?user=${encodeURIComponent(user)}`;
        console.log(url);
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    var tableBody = document.getElementById('userTableBody');
                    var row = document.createElement('tr');
                    var cell = document.createElement('td');
                    cell.colSpan = 6; // Span across all columns
                    cell.textContent = "N/A"; // Display the error
                    row.appendChild(cell);
                    tableBody.appendChild(row);
                } else {
                    data.forEach(user => {
                        // Check if the user already exists in the table
                        var existingRow = document.querySelector(`tr[data-user="${user[1]}"]`);
                        if (!existingRow) {
                            var tableBody = document.getElementById('userTableBody');
                            var row = document.createElement('tr');
                            row.setAttribute('data-user', user[1]); // Use a unique identifier

                            // Add cells for user data
                            var columns = [
                                user[4] || 'N/A',  // Example column 1
                                user[10] || 'N/A', // Example column 2
                                user[11] || 'N/A', // Example column 3
                                user[9] || 'N/A',  // Example column 4
                                user[12] || 'N/A', // Example column 5
                                user[13] || 'N/A'  // Example column 6
                            ];

                            columns.forEach(col => {
                                var cell = document.createElement('td');
                                cell.textContent = col;
                                row.appendChild(cell);
                            });

                            tableBody.appendChild(row);
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
            });
    }

    // Example usage: Fetch data for a specific user
    const socket = io();

    // When users are updated, fetch data from the database for each user
    socket.on('updateUserList', function(users) {
        var tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = ''; // Clear the table
        users.forEach(user => fetchUserData(user));
    });

    // Handle the `UPDATEONE` event to update the last cell of an existing user
    socket.on('updateone', function(oneuser) {
        var existingRow = document.querySelector(`tr[data-user="${oneuser.userId}"]`);
        if (existingRow) {
            // Update the last cell of the existing row
            var cells = existingRow.getElementsByTagName('td');
            if (cells.length > 0) {
                cells[cells.length - 1].textContent = oneuser.content || 'N/A';
            }
        } else {
            console.warn(`User with ID ${oneuser.userId} not found in the table.`);
        }
    });
</script>

</body>
</html>
